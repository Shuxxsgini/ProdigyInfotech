
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<body>
    <body>
        <div class="clock">
            <div class="clock-face">
                <div class="hour-hand"></div>
                <div class="minute-hand"></div>
                <div class="second-hand"></div>
                <div class="center-circle"></div>
            </div>
            <div class="timerDisplay">00 : 00 : 00</div>
        </div>
    
        <div class="laps">
            <h2>Time Laps</h2>
            <ul id="lapList"></ul>
        </div>
    
        <div class="buttons">        
            <button id="startBtn" class="btn" style="--clr:rgba(0,238,0,0.334)">Start</button>
            <button id="resetBtn" class="btn" style="--clr:rgba(134,12,123,.434)">Reset</button>
            <button id="stopBtn" class="btn" style="--clr:rgba(231, 35, 35, 0.534);">Stop</button>
            <button id="lapBtn" class="btn" style="--clr:rgba(34, 167, 240, 0.8);">Lap</button>
        </div>
        <script src="script.js"></script>
    
    
</body>
</html>
